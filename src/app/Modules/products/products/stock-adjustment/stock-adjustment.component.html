<app-loading *ngIf="loading" display="full"></app-loading>

<p-card >
    <ng-template pTemplate="title">
        إدخال/تعديل مخزون
    </ng-template>

    <div class="grid form-grid">
        <div class="col-12 md:col-6">
            <label>المنتج</label>
            <input [(ngModel)]="selectedProduct.name" disabled name="title" pInputText />
        </div>

        <div class="col-12 md:col-3">
            <label>العملية</label>
            <p-selectButton [(ngModel)]="stock.action" dir="inherit" (ngModelChange)="onQuantityChange()"
                [options]="[{label:'زيادة',value:'increase'},{label:'نقصان',value:'decrease'}]"></p-selectButton>
        </div>

        <div class="col-12 md:col-3">
            <label>الكمية</label>
            <p-inputNumber [(ngModel)]="stock.quantity"   [minFractionDigits]="0" [maxFractionDigits]="4"  (ngModelChange)="onQuantityChange()"
                [showButtons]="true"></p-inputNumber>
        </div>

        <div class="col-12 md:col-3" *ngIf="stock.action==='increase'">
            <label>سعر التكلفة (اختياري)</label>
            <p-inputNumber [(ngModel)]="stock.cost" [minFractionDigits]="0" [maxFractionDigits]="4"></p-inputNumber>
        </div>

        <div class="col-12 md:col-3">
            <label>السبب</label>
            <p-dropdown [(ngModel)]="stock.reason" appendTo="body" [options]="reasonList" optionLabel="label"
                optionValue="value"></p-dropdown>
        </div>

        <div class="col-12">
            <label>ملاحظة</label>
            <textarea pInputTextarea rows="3" [(ngModel)]="stock.note" class="w-full"></textarea>
        </div>


    </div>
</p-card>
