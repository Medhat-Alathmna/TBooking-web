<app-loading *ngIf="loading" display="full"></app-loading>
<p-toast position="top-right"></p-toast>
<p-confirmDialog containerStyleClass="vw" acceptButtonStyleClass="p-button-danger" acceptIcon="pi pi-trash"  rejectButtonStyleClass="p-button-text" appendTo="body"></p-confirmDialog>
<div class="grid card h-full">
    <p-tabMenu class="col-12" [model]="tabIndex" [activeItem]="tabIndex[0]"></p-tabMenu>
    <div *ngIf="tabSelected=='service'" class=" grid col-12">
        <p-table #kt [value]="services"  (onPage)="listServices(($event?.first/rowNum)+1)"
        [paginator]="true" [rows]='rowNum' currentPageReportTemplate="Showing {first} to {last} entries"
        [scrollable]="true" [tableStyle]="{'width.%': 100}" scrollHeight="80vh">
            <ng-template pTemplate="caption">
                <div class="flex align-items-center justify-content-between">
                    <div>
                        <h5 class="m-0 primary" translate>Services Management</h5>
                        <label class="text-600 ">
                            In total there are <label class="text-primary font-bold ">
                                {{total }}</label> Services .
                        </label>
                    </div>
                    <div class="table-header inputgroup-stopwords block ">
                        <div class="p-inputgroup inputgroup-stopwords">
                            <div>
                                <button type="button" [iconPos]="lang =='ar'?'right':'left'" (click)="showcreateDialog()" [label]="'Add Service'|translate" pRipple pButton
                                    icon="pi pi-plus" class="p-button-success "></button>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th translate>Services EN</th>
                    <th translate>Services AR</th>
                    <th translate>Price</th>
                    <th style="width: 10% !important" translate>Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-ser let-i="rowIndex">
                <tr>
                    <td style="width: 20%">
                        <span class="text-2xl text-primary pointer bold" (click)="showServices(ser)">
                            {{ ser?.attributes?.en}}
                        </span>
                    </td>
                    <td style="width: 20%">
                        <span class="text-2xl text-primary pointer bold" (click)="showServices(ser)">
                            {{ ser?.attributes?.ar}}
                        </span>
                    </td>
                    <td style="width: 20%">
                        <span class="text-2xl text-primary pointer bold" (click)="showServices(ser)">
                            {{ ser?.attributes?.price}} {{jod}}
                        </span>
                    </td>
                    <td style="width: 10%">
                        <button pButton pRipple icon="pi pi-pencil text-base" (click)="showServices(ser)"
                            class="p-button-sm  p-button-primary mr-1"></button>
                        <button pButton (click)="confirm1Delete(ser.id)" pRipple icon="pi pi-trash text-base"
                            class="p-button-sm  p-button-danger mr-1 "></button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="4">No Services .</td>
                </tr>
            </ng-template>
        </p-table>
    </div>



    <div *ngIf="tabSelected=='products'" class="grid">
        <app-products></app-products>
    </div>
</div>

<p-dialog [header]="editMode?'Modify the service':'Create the service'" modal="true" [resizable]="false"
    [draggable]="false" [(visible)]="showServ" [style]="{width: '30vw'}">
    <div class="grid textl-left">
        <div class=" lg:col-6  sm:col-12">
            <app-input [(ngModel)]="Service.en" name="en" [title]="'Services EN'|translate"  [required]="true"></app-input>
        </div>
        <div class=" lg:col-6  sm:col-12">
            <app-input [(ngModel)]="Service.ar" name="ar" [title]="'Services AR'|translate" [required]="true"></app-input>
        </div>
        <div class=" lg:col-6  sm:col-12">
            <app-input [(ngModel)]="Service.price" type="nmber" name="price" [title]="'Price'|translate"
                [required]="true"></app-input>
        </div>
    </div>
    <p-footer>
        <button type="button" [disabled]="!Service.price ||!Service.ar||!Service.en" pButton
            (click)="editMode?updateService():createService()" label='Save'></button>
        <button type="button" (click)="showServ=false" class="p-button-secondary " pButton label='Cancel'></button>
    </p-footer>
</p-dialog>
