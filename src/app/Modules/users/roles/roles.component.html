<app-loading *ngIf="loading" display="full"></app-loading>
<p-toast position="top-right"></p-toast>
<div style="height:calc(100vh - 80px) ;" class="  pt-0 card ">

        <p-table #kt [value]="roles"
        currentPageReportTemplate="Showing {first} to {last} entries"
        [scrollable]="true" [tableStyle]="{'width.%': 100}" scrollHeight="70vh">
            <ng-template pTemplate="caption">
                <div class="flex align-items-center justify-content-between">
                    <div>
                        <h5 class="m-0 primary" >{{'Roles Manager'|translate}}</h5>
                    </div>
                    <div class="table-header inputgroup-stopwords block ">
                        <div class="p-inputgroup inputgroup-stopwords">
                            <div>
                                <button type="button" (click)="showRoleSide()" label="{{'Add Role'|translate}}" pRipple pButton
                                    icon="pi pi-plus" class="p-button-success "></button>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 30vw" translate>Role</th>
                    <th style="width: 40vw" translate>Description</th>
                    <th style="width: 10% !important" translate>Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-ser let-i="rowIndex">
                <tr>
                    <td style="width: 30vw">
                        <span (click)="showRoleDeatil(ser)" class="text-xl text-primary pointer font-bold">
                            {{ser?.attributes?.role}}
                        </span>
                    </td>
                    <td style="width: 30vw">
                        <span  (click)="showRoleDeatil(ser)" class="text-xl text-primary pointer ">
                            {{minString(ser?.attributes?.description,30)}}
                        </span>
                    </td>
                    <td style="width: 10%">
                        <button (click)="showRoleDeatil(ser)" pButton pRipple icon="pi pi-pencil text-base"
                            class="p-button-sm  p-button-primary mr-1"></button>
                        <!-- <button  pButton pRipple icon="pi pi-trash text-base"
                            class="p-button-sm mr-1 p-button-danger "></button> -->
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="4">No Roles .</td>
                </tr>
            </ng-template>
        </p-table>
    </div>


    <app-add-edit-role *ngIf='showRoleSidebar' [selectedRole]="selectedRole"
    [detailMode]="detailMode" [(display)]="showRoleSidebar"></app-add-edit-role>
