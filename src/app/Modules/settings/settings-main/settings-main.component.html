<app-loading *ngIf="loading" display="full"></app-loading>
<p-toast position="top-right"></p-toast>
<div class="grid pt-2">
    <div class=" md:col-12 md:col-4 lg:col-2 ">
        <ng-container *ngIf="!loading">
            <p-panelMenu #panelMenu [model]="items" (click)="activeMenu($event)"
                [styleClass]="lang=='en'?'ContorlPanal-menu':'ContorlPanal-menu iconMenu-ar'"></p-panelMenu>
                
        </ng-container>
    </div>
    <div class="sm-col-12 md:col-8 lg:col-10">
        <div class="card p-0  ">
            <app-notifications *ngIf="selectedView =='Notifications'" ></app-notifications>
            <app-forbidden-numbers *ngIf="selectedView =='Forbidden Numbers'"></app-forbidden-numbers>
            <app-appo-settings  *ngIf="selectedView =='Appointments Settings'"></app-appo-settings>
            <app-site-settings class="overflow-y-auto" style="height:calc( 90vh - 100px);" *ngIf="selectedView =='Site Settings'"></app-site-settings>
        </div>
    </div>
</div>
