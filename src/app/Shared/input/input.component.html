<div class="block">
    <ng-container *ngIf="hideTitle!=true">
        <div class="text-lg font-semibold mb-2">
            {{title}} <span class="text-sm px-2">{{title2}}</span> 
            <span *ngIf=" required && !value" style="color: var(--danger) !important">*</span>
        </div>
    </ng-container>
    <div class="flex">
    <input #inputShared  [(ngModel)]="value" [class]="class" [required]="required" [disabled]="disabled" [type]="type"
         placeholder="{{'Enter'|translate}} {{title}}" [name]="title" pInputText />
         <p-button *ngIf="plus" [disabled]="disabled" (click)="op.toggle($event);number=0" icon="pi pi-plus" class="px-1"></p-button>

         <p-overlayPanel #op>
            <input  (keydown)="onKeyEnter($event)" onfocus="number" [(ngModel)]="number" type="number" pInputText>
        </p-overlayPanel>
    </div>
</div>
